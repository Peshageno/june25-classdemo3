name: Patience

on: [pull_request, push]
jobs:
  test:
    runs-on: ubuntu-lastest
    steps:
      - name: Checkout code 
        uses: actions/Checkout@v4
      - name: Set up node.js
      - uses: actions/setup-node@v4
        with:
          node-version: '22.14'

      - name: Install dependencies
        run: npm Install
        
      - name: Run test
        run: npm test