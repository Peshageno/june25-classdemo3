name: Patience

on: [pull_request, push]

jobs:
  test:
    runs-on: ubuntu-lastest

    steps:
      - name: checkout code 
        uses: actions/checkout@v4

      - name: Set up node js
      - uses: actions/setup-node@v4
        with:
          node-version: '22.14'

      - name: install dependencies
        run: npm install
        
      - name: run test
        run: npm test